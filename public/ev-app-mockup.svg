<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#f8f8f8"/>
  
  <!-- Phone outline - more modern and sleek -->
  <rect x="120" y="30" width="160" height="340" rx="16" fill="#ffffff" stroke="#333" stroke-width="6"/>
  
  <!-- Screen -->
  <rect x="126" y="36" width="148" height="328" rx="12" fill="#f5f5f5"/>
  
  <!-- Status bar -->
  <rect x="126" y="36" width="148" height="20" rx="8" fill="#333"/>
  
  <!-- App Header -->
  <rect x="126" y="56" width="148" height="40" rx="0" fill="#4CAF50"/>
  <text x="200" y="82" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">EV Charging Tracker</text>
  
  <!-- Dashboard Section -->
  <rect x="135" y="106" width="130" height="60" rx="4" fill="#ffffff" stroke="#eaeaea"/>
  <text x="150" y="126" font-family="Arial" font-size="10" fill="#333">Current Status</text>
  <circle cx="155" cy="146" r="10" fill="#4CAF50"/>
  <text x="175" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Charging</text>
  
  <!-- Stats Section -->
  <rect x="135" y="176" width="130" height="70" rx="4" fill="#ffffff" stroke="#eaeaea"/>
  <text x="150" y="196" font-family="Arial" font-size="10" fill="#333">Energy Usage</text>
  
  <!-- Chart bars -->
  <rect x="145" y="206" width="10" height="25" rx="2" fill="#ffc107"/>
  <rect x="165" y="201" width="10" height="30" rx="2" fill="#ffc107"/>
  <rect x="185" y="211" width="10" height="20" rx="2" fill="#ffc107"/>
  <rect x="205" y="196" width="10" height="35" rx="2" fill="#ffc107"/>
  <line x1="145" y1="236" x2="215" y2="236" stroke="#eaeaea" stroke-width="1"/>
  
  <!-- Schedule Button -->
  <rect x="135" y="256" width="130" height="40" rx="4" fill="#ffffff" stroke="#eaeaea"/>
  <text x="165" y="280" font-family="Arial" font-size="12" fill="#333">Schedule Charging</text>
  <circle cx="215" cy="276" r="8" fill="#f5f5f5" stroke="#4CAF50" stroke-width="2"/>
  <path d="M212,276 L215,279 L219,273" stroke="#4CAF50" stroke-width="2" fill="none"/>
  
  <!-- Settings Button -->
  <rect x="135" y="306" width="130" height="40" rx="4" fill="#ffffff" stroke="#eaeaea"/>
  <text x="165" y="330" font-family="Arial" font-size="12" fill="#333">Battery Optimization</text>
  <circle cx="215" cy="326" r="8" fill="#f5f5f5" stroke="#ffc107" stroke-width="2"/>
  <path d="M215,322 L215,330 M211,326 L219,326" stroke="#ffc107" stroke-width="2" fill="none"/>
  
  <!-- Nav Bar -->
  <rect x="126" y="344" width="148" height="20" rx="0" fill="#f5f5f5"/>
  <circle cx="155" cy="354" r="5" fill="#4CAF50"/>
  <circle cx="185" cy="354" r="5" fill="#ddd"/>
  <circle cx="215" cy="354" r="5" fill="#ddd"/>
  
  <!-- Phone Elements -->
  <rect x="180" y="36" width="40" height="5" rx="2.5" fill="#222"/> <!-- Notch -->
  
  <!-- Text at bottom -->
  <text x="200" y="400" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#444">EV CHARGING TRACKER</text>
  <text x="200" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Monitor your charging efficiency</text>
  <text x="200" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Optimize your energy usage</text>
  
  <!-- App Features List -->
  <circle cx="140" cy="470" r="5" fill="#4CAF50"/>
  <text x="200" y="474" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">Real-time monitoring</text>
  
  <circle cx="140" cy="490" r="5" fill="#4CAF50"/>
  <text x="200" y="494" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">Schedule off-peak charging</text>
  
  <circle cx="140" cy="510" r="5" fill="#4CAF50"/>
  <text x="200" y="514" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">Maintenance notifications</text>
  
  <circle cx="140" cy="530" r="5" fill="#4CAF50"/>
  <text x="200" y="534" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">Battery health optimization</text>
</svg>
