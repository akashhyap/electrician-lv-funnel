<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f8f8"/>
  
  <!-- Charging station outline -->
  <rect x="150" y="40" width="100" height="200" rx="10" fill="#e0e0e0" stroke="#bbb" stroke-width="2"/>
  
  <!-- Charging port -->
  <rect x="175" y="60" width="50" height="70" rx="5" fill="#d0d0d0" stroke="#bbb"/>
  <circle cx="200" cy="95" r="15" fill="#4CAF50"/>
  
  <!-- Display -->
  <rect x="175" y="150" width="50" height="30" rx="2" fill="#fff" stroke="#ddd"/>
  <rect x="180" y="160" width="40" height="10" rx="1" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Cable -->
  <path d="M200,95 Q230,120 250,150 Q270,180 260,230" stroke="#333" stroke-width="6" fill="none"/>
  
  <!-- Plug -->
  <rect x="250" y="230" width="30" height="40" rx="5" fill="#333"/>
  <rect x="255" y="240" width="20" height="10" rx="2" fill="#555"/>
  <rect x="255" y="255" width="20" height="10" rx="2" fill="#555"/>
  
  <!-- Check mark -->
  <g transform="translate(240, 50) scale(0.5)">
    <circle cx="50" cy="50" r="40" fill="#4CAF50" stroke="#333" stroke-width="3"/>
    <path d="M30,50 L45,65 L75,35" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Indicator lights -->
  <circle cx="170" cy="250" r="5" fill="#4CAF50"/>
  <circle cx="190" cy="250" r="5" fill="#4CAF50"/>
  <circle cx="210" cy="250" r="5" fill="#4CAF50"/>
  <circle cx="230" cy="250" r="5" fill="#4CAF50"/>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">EV Charger Station</text>
</svg>
